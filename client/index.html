<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="830993365713-rpgrfhuk9cu4pri16s1g6436a020cnro.apps.googleusercontent.com">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <!-- main page 1-->
    <div class="ms-3" id="navbar">
        <nav class="navbar navbar-expand-sm bg-ligth navbar-ligth">
            <ul class="navbar-nav">
                <li>
                    <a class= "nav-link text-muted" href="/" > Fancy Todo</a>
                </li>
                <li>
                    <a class= "nav-link text-muted ms-5" href="#" > <i class="far fa-home-alt"></i> </a>
                </li>
                <a class="nav-link text-muted float-end" href="#" id="btn-logout" onclick="logout()" > Logout</a>
            </ul>
        </nav>
        
    </div>
        <!-- Register--> 
            <div class="container" id="register-page">
                <h2> Register </h2> 
                <form class= "was-valiated" id="register-form">
                    <div class="form-group">
                        <label for="email"> Email </label>
                        <input type="email" id="email-regis" class="form-control" placeholder="Enter Email" required>
                        <div class="valid-feedback"> Valid </div>
                        <div class="invalid-feedback"> Please fill out this field</div>
                    </div>
                    <div class="form-group">    
                        <label for="password"> Password</label>
                        <input type="password" id="password-regis" class="form-control" placeholder="Enter password"  required > 
                        <div class="valid-feedback"> Valid </div>
                        <div class="invalid-feedback"> Please fill out this field</div>
                    </div>
                    <button id="regis-submit" class="btn btn-primary" > Submit</button>
                </form>
            <label > <small>I have Account ? </small> <a href="#" onclick="showLoginPage()"> Login</a></label>
            </div>

    <!-- Login--> 
    <div class="container" id="login-page">
        <h2 class="text-center mt-5 mb-3"> Login </h2> 
        <form class= "was-validated" id="login-form">
            <div class="form-group form-floating mb-3">
                <input type="email" id="email-login" class="form-control" placeholder="Enter Email"  required>
                <label for="email-login"> Email </label>
                <div class="valid-feedback"> Valid </div>
                <div class="invalid-feedback"> Please fill out this field</div>
            </div>
            <div class="form-group form-floating mb-3">
                <input type="password" id="password-login" class="form-control" placeholder="Enter password" required > 
                <label for="password-login"> Password</label>
                <div class="valid-feedback"> Valid </div>
                <div class="invalid-feedback"> Please fill out this field</div>
            </div>
            <button id="login-submit" class="btn btn-outline-primary mb-3" type="submit"> Submit</button>
        </form>
        <label class="mb-3"> <small>Dont have Account ? </small> <a href="#" onclick="registerPage()"> Register</a></label>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!-- main page 2 -->
    <div class="container" id="list-todo">
        <div id="new-task">
            <button class="btn btn-outline-primary float-end mb-3 mt-2 mx-5 my-5">New-Todo</button>
        </div>
        <div id="form-add" style="display: none;">
            <form id="add-form" class="">
                <h4 class="">Add Todo</h4>
                <div class=" mb-4">
                    <label for="title-add">Title</label>
                    <input type="text" id="title-add" class="form-control">
                </div>
                <div class="form-group form-floating mb-4">
                    <input type="date" id="due_date-add" class="form-control">
                    <label for="due_date-add"> Due_Date</label>
                </div>
                    <div class="form-group form-floating mb-4">
                        <textarea class="form-control" id="add-description" placeholder="Description here" rows="3"></textarea>
                        <label for="add-description"> Description</label>
                    </div>
                    <div class="form-group form-floating mb-2">
                        <select class="form-select" id="status-add">
                            <option checked></option>
                            <option value="finised">finished</option>
                            <option value="unfinised">unfinished</option>
                        </select>
                        <label for="status-add" > Status</label>
                    </div>
                    <button id="add-submit" class="btn btn-primary mb-2" type="submit"> Submit</button>
                    <button id="cancel-add" class="btn btn-danger mb-2" >Cancel</button>
                </form>
            </div>
            <div class="container">
                <h1 class="mt-5" >Your Todos</h1>
                <div class="row" id="todo-list">


                </div>
            </div>
            <div id="edit-form">
                
            </div>
        
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helpers.js"></script>
    <script src="./assets/index.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

</body>
</html>
